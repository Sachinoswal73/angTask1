<nav class="navbar navbar-light bg-light justify-content-between">
    <a class="navbar-brand">Shoppin Kart</a>
   
      <button class="btn btn-outline-primary my-2 my-sm-0" type="button" data-toggle="modal" data-target="#exampleModal">
        <i class="fa fas fa-shopping-cart"></i>
        Buy Now
      </button>

      <!-- Button trigger modal -->
    

      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Add Product Form</h5>
            </div>
            <div class="modal-body">
                <form [formGroup]="rForm1" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                      <label for="pname">Product Name</label>
                      <input type="text" 
                      name="" 
                      id="pname" 
                      formControlName="pname"
                      class="form-control">
                      <span class="badge badge-warning"
                        *ngIf="rForm1.get('pname').invalid && rForm1.get('pname').touched"
                        >
                        * This field is required.
                        </span>
                    </div>
                    
                    <div class="form-group">
                        <label for="pprice">Product Price</label>
                        <input type="text" 
                        name="" 
                        id="pprice" 
                        formControlName="pprice"
                        class="form-control">
                        <span class="badge badge-warning"
                        *ngIf="rForm1.get('pprice').errors?.pattern && rForm1.get('pprice').touched"
                        >
                        * It should be only a Number.
                        </span>
                        <span class="badge badge-warning"
                        *ngIf="rForm1.get('pprice').errors?.required && rForm1.get('pprice').touched"
                        >
                        * This field is required.
                        </span>
                    </div>

                    
                    <div class="form-group">
                        <label for="pimg">Product Image Path</label>
                        <input type="text" 
                        name="" 
                        id="pimg" 
                        formControlName="pimg"
                        class="form-control">
                        <span class="badge badge-warning"
                        *ngIf="rForm1.get('pimg').invalid && rForm1.get('pimg').touched"
                        > 
                        * This field is required.
                        </span>
                    </div>

                    <button type="submit" 
                        class="btn btn-primary"
                        [disabled]="rForm1.invalid"
                        >
                        Add the Product
                    </button>
                </form>
            </div>
          </div>
        </div>
      </div>
      
</nav>
